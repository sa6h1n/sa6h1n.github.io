<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sachin | Visual Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="audio-popup" class="audio-popup">
    <div class="audio-popup-content">
      <p>Do you want to play the background music?</p>
      <button id="music-yes">Yes</button>
      <button id="music-no">No</button>
    </div>
  </div>

  <audio id="bg-music" loop preload="auto">
    <source src="assets/audio/minecraft.mp3" type="audio/mpeg">
  </audio>

  <!-- Navigation -->
  <nav class="navbar">
    <a href="javascript:showHome()" class="nav-home" id="home-btn" style="display:none;">← Home</a>
  </nav>

  <!-- CONTENT CONTAINER -->
  <div id="content-container">
    <!-- Content will be loaded here -->
  </div>

  <footer>
    <p>© 2026 Sachin Reghunadhan</p>
  </footer>

  <script src="audio-manager.js"></script>
  <script>
    // Single page app - load content without reloading page
    const contentContainer = document.getElementById("content-container");
    const homeBtn = document.getElementById("home-btn");

    // Home page content
    function showHome() {
      homeBtn.style.display = "none";
      contentContainer.innerHTML = `
        <!-- HERO HOME -->
        <header class="hero home-hero">
          <div class="hero-content home-content">
            <h1>Sachin Reghunadhan</h1>
            <p class="glow-text">Where I Belongs</p>
          </div>
          <div class="hero-video-container home-video">
            <video autoplay muted loop playsinline>
              <source src="assets/videos/showreel.mp4" type="video/mp4">
            </video>
          </div>
        </header>

        <!-- LOCATIONS HIGHLIGHT -->
        <section class="locations-section">
          <h2>My Travels</h2>
          <div class="locations-grid">
            <div class="location-card" onclick="showCity()">
              <div class="location-image">
                <img src="assets/Photos/photo3.JPG" alt="City">
              </div>
              <h3>City</h3>
            </div>

            <div class="location-card" onclick="showBeach()">
              <div class="location-image">
                <img src="assets/Photos/photo2.jpg" alt="Beach">
              </div>
              <h3>Sea Side</h3>
            </div>

            <div class="location-card" onclick="showHeaven()">
              <div class="location-image">
                <img src="assets/Photos/photo1.jpg" alt="Heaven">
              </div>
              <h3>Heaven</h3>
            </div>
          </div>
        </section>
      `;
    }

    // City page content
    function showCity() {
      homeBtn.style.display = "block";
      contentContainer.innerHTML = `
        <!-- HERO -->
        <header class="hero">
          <div class="hero-content">
            <h1>City</h1>
            <p class="glow-text">Where I Belongs</p>
          </div>
          <div class="hero-video-container">
            <video autoplay muted loop playsinline>
              <source src="assets/videos/city.mp4" type="video/mp4">
            </video>
          </div>
        </header>

        <!-- PHOTO GALLERY -->
        <section class="gallery">
          <img src="assets/photos/kochi/kochi1.jpg" alt="kochi">
          <img src="assets/photos/kochi/kochi2.jpg" alt="kochi">
          <img src="assets/photos/kochi/kochi3.jpg" alt="kochi">
        </section>

        <!-- GALLERY SECTION 2 -->
        <section class="gallery">
          <img src="assets/photos/kochi/kochi4.jpg" alt="kochi">
          <img src="assets/photos/kochi/kochi5.jpg" alt="kochi">
          <img src="assets/photos/kochi/kochi6.jpg" alt="kochi">
        </section>
      `;
      window.scrollTo(0, 0);
    }

    // Beach page content
    function showBeach() {
      homeBtn.style.display = "block";
      contentContainer.innerHTML = `
        <!-- HERO -->
        <header class="hero">
          <div class="hero-content">
            <h1>Sea Side</h1>
            <p class="glow-text">Where I Belongs</p>
          </div>
          <div class="hero-video-container">
            <video autoplay muted loop playsinline>
              <source src="assets/videos/Beach.mp4" type="video/mp4">
            </video>
          </div>
        </header>

        <!-- PHOTO GALLERY -->
        <section class="gallery">
          <img src="assets/Photos/Beach/Bch1.jpg" alt="varkala">
          <img src="assets/Photos/Beach/Bch2.jpg" alt="varkala">
          <img src="assets/Photos/Beach/Bch3.jpg" alt="varkala">
        </section>

        <!-- GALLERY SECTION 2 -->
        <section class="gallery">
          <img src="assets/photos/Beach/Bch4.jpg" alt="varkala">
          <img src="assets/photos/Beach/Bch5.jpg" alt="varkala">
          <img src="assets/photos/Beach/Bch6.jpg" alt="varkala">
        </section>
      `;
      window.scrollTo(0, 0);
    }

    // Heaven page content
    function showHeaven() {
      homeBtn.style.display = "block";
      contentContainer.innerHTML = `
        <!-- HERO -->
        <header class="hero">
          <div class="hero-content">
            <h1>Heaven</h1>
            <p class="glow-text">Where I Belongs</p>
          </div>
          <div class="hero-video-container">
            <video autoplay muted loop playsinline>
              <source src="assets/videos/Hev.mp4" type="video/mp4">
            </video>
          </div>
        </header>

        <!-- PHOTO GALLERY -->
        <section class="gallery">
          <img src="assets/Photos/Heaven/Hev1.jpg" alt="kodaikanal">
          <img src="assets/Photos/Heaven/Hev2.jpg" alt="kodaikanal">
          <img src="assets/Photos/Heaven/Hev3.jpg" alt="kodaikanal">
        </section>

        <!-- GALLERY SECTION 2 -->
        <section class="gallery">
          <img src="assets/photos/Heaven/Hev4.jpg" alt="kodaikanal">
          <img src="assets/photos/Heaven/Hev5.jpg" alt="kodaikanal">
          <img src="assets/photos/Heaven/Hev6.jpg" alt="kodaikanal">
        </section>
      `;
      window.scrollTo(0, 0);
    }

    // Load home page on startup
    showHome();
  </script>

</body>
</html>
