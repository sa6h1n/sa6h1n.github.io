function setupVideoScroll() {
  const videos = document.querySelectorAll(".edit-video");
  if (!videos.length) return;

  let userPaused = false;
  const DEFAULT_VIDEO_VOLUME = 0.7;

  videos.forEach(video => {
    video.muted = true;       // required for autoplay
    video.playsInline = true;
    video.volume = DEFAULT_VIDEO_VOLUME;
  });

  videos.forEach((video, index) => {

    video.addEventListener("play", () => {
      userPaused = false;

      // Pause other videos
      videos.forEach(v => {
        if (v !== video) v.pause();
      });

      // Scroll to active video card
      video.closest(".video-card").scrollIntoView({
        behavior: "smooth",
        block: "center"
      });
    });

    video.addEventListener("pause", () => {
      // If paused before ending ‚Üí user intent
      if (video.currentTime < video.duration - 0.3) {
        userPaused = true;
      }
    });

    video.addEventListener("ended", () => {
      // üîÅ RESET VIDEO ‚Üí thumbnail comes back
      video.pause();
      video.currentTime = 0;
      video.load(); // ‚Üê THIS restores poster

      if (userPaused) return;

      // Auto-play next video
      const next = videos[index + 1];
      if (next) {
        next.play().catch(() => {});
      }
    });
  });

  // Autoplay first video
  videos[0].play().catch(() => {});

  // üîì Unlock sound + set volume on first interaction
  const unlock = () => {
    videos.forEach(video => {
      video.muted = false;
      video.volume = DEFAULT_VIDEO_VOLUME;
    });

    window.removeEventListener("click", unlock);
    window.removeEventListener("scroll", unlock);
  };

  window.addEventListener("click", unlock);
  window.addEventListener("scroll", unlock);
}
